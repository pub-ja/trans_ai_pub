<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>번역 리뷰 완료</title>
</head>

<body
	style="margin:0; padding:0; background:#fff; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: center;">


	<!-- edm start -->
	<div style="width: 100%; text-align: center;">

		<table width="100%" cellpadding="0" cellspacing="0" border="0"
			style="border-collapse:collapse; max-width: 790px; margin-top: 24px; background: #fff; font-family: Arial,Helvetica,sans-serif; border: 1px solid #e7eaf0;">
			<tr>
				<td align="center"
					style="padding: 0 20px; height: 84px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
					<table cellpadding="0" cellspacing="0" border="0"
						style="width: 100%; max-width: 700px;  font-size: 14px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
						<tbody>
							<tr>
								<td><img src="../../assets/images/edm/img--edm-header-logo.jpg" alt="KOREAN AIR"
										style="display:block; width:auto; width: 200px; height: 84px; border:0;"></td>
							</tr>
						</tbody>
					</table>
				</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" style="height: 4px; background-color: #051766;">
				</td>
			</tr>
			<tr>
				<td colspan="2" style="height: 60px;">
				</td>
			</tr>
			<tr>
				<td align="center"
					style="padding-left: 20px; padding-right: 20px; padding-bottom:32px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
					<span
						style="font-size:28px; color:#1a237e; font-weight:normal; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">번역
						리뷰
						완료</span>
				</td>
			</tr>
			<!-- 리뷰 요청 내역 상세 -->
			<tr>
				<td colspan="2" align="center"
					style="padding-left: 20px; padding-right: 20px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
					<table cellpadding="0" cellspacing="0" border="0"
						style="width: 100%; max-width: 700px;  font-size: 14px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
						<tr>
							<td
								style="padding:0; color:#1a237e;  font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
								<p style="margin: 0; font-size: 16px; text-align: left; font-weight: bold">리뷰 요청 내역</p>
							</td>
						</tr>
						<tr>
							<td style="height: 10px;">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"
					style="font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; padding-left: 20px; padding-right: 20px;">
					<table cellpadding="0" cellspacing="0" border="0"
						style="width: 100%; max-width: 700px;  border-top:1px solid #051766; font-size: 14px; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif;">
						<tr>
							<th
								style="width: 16%; min-width: 74px; padding:20px 10px; background-color: #F8F9FC; color:#051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								리뷰 기한<br><span style="font-size: 12px;">(Due Date)</span></th>
							<td
								style="padding:20px 10px; color:#e53935; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								{{due_date}}</td>
							<th
								style="width: 16%; min-width: 74px; padding:20px 10px; background-color: #F8F9FC; color:#051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								리뷰 요청일</th>
							<td
								style="padding:20px 10px; color: #555555; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								{{request_date}}</td>
						</tr>
						<tr>
							<th
								style="padding:20px 10px; background-color: #F8F9FC; color:#051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								리뷰 제목</th>
							<td colspan="3"
								style="padding:20px 10px; color: #555555; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								[STEP2] 항공편 선택 번역 수정</td>
						</tr>
						<tr>
							<th
								style="padding:20px 10px; background-color: #F8F9FC; color: #051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								메모</th>
							<td colspan="3"
								style="padding:20px 10px; color: #555555; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								첨부파일을 꼭 확인해주세요!</td>
						</tr>
						<tr>
							<th
								style="padding:20px 10px; background-color: #F8F9FC; color: #051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								리뷰대상</th>
							<td colspan="3"
								style="padding:20px 10px; color: #555555; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								W041547, W041548, W041549, W041550, W041551</td>
						</tr>
						<tr>
							<th
								style="padding:20px 10px; background-color: #F8F9FC; color: #051766; border-right: 1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; font-weight: 400; text-align: left;">
								리뷰언어</th>
							<td colspan="3"
								style="padding:20px 10px; color: #555555; border-bottom:1px solid #e0e0e0; font-family:-apple-system, Helvetica, Apple SD Gothic Neo, Arial, sans-serif; text-align: left;">
								zh_cn, zh_hk, ja, th, vi, ru, fr, de, es, it, pt_br</td>
						</tr>
					</table>
				</td>
			</tr>
			<!-- // 리뷰 요청 내역 상세 -->

			<tr>
				<td colspan="2" align="center" style="padding:60px 0 0 0; ">
				</td>
			</tr>
		</table>

	</div>
	<!-- //edm end -->

</body>
</html>
